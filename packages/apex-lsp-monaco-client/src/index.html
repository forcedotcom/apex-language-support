<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apex Monaco Editor</title>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    #toolbar {
      padding: 10px;
      background-color: #f5f5f5;
      border-bottom: 1px solid #ddd;
    }
    #editor {
      flex-grow: 1;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="toolbar">
      <button id="run-btn">Run Apex</button>
      <select id="examples">
        <option value="">Select an example...</option>
        <option value="basic">Basic Class</option>
        <option value="trigger">Apex Trigger</option>
        <option value="complex">Complex Class</option>
      </select>
    </div>
    <div id="editor"></div>
  </div>
  <script type="module" src="./index.ts"></script>
</body>
</html>
