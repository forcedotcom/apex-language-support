# Grafana Tempo configuration for Apex Language Server telemetry
#
# Tempo is a high-scale, cost-effective distributed tracing backend.
# This configuration is optimized for local development.

server:
  http_listen_port: 3200
  grpc_listen_port: 9095

# Distributor receives spans from the OTEL collector
distributor:
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: 0.0.0.0:4317
        http:
          endpoint: 0.0.0.0:4318

# Ingester writes traces to storage
ingester:
  max_block_duration: 5m

# Compactor manages trace data lifecycle
compactor:
  compaction:
    block_retention: 48h

# Storage configuration - local filesystem for development
storage:
  trace:
    backend: local
    wal:
      path: /var/tempo/wal
    local:
      path: /var/tempo/blocks

# Metrics generator for trace-derived metrics
metrics_generator:
  registry:
    external_labels:
      source: tempo
      cluster: apex-lsp-local
  storage:
    path: /var/tempo/generator/wal
    remote_write: []

# Query configuration
querier:
  search:
    prefer_self: 10
