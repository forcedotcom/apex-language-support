name: Package

on:
  workflow_call:
    inputs:
      node-version:
        description: 'Node.js version to use'
        required: false
        default: '20.x'
        type: string
      branch:
        description: 'Branch to package from'
        required: false
        default: 'main'
        type: string
      artifact-name:
        description: 'Name for the VSIX artifacts'
        required: false
        default: 'vsix-packages'
        type: string
      dry-run:
        description: 'Run in dry-run mode'
        required: false
        default: 'false'
        type: string
  workflow_dispatch:
    inputs:
      node-version:
        description: 'Node.js version to use'
        required: false
        default: '20.x'
        type: string
      branch:
        description: 'Branch to package from'
        required: false
        default: 'main'
        type: string

jobs:
  package:
    name: Package
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch || github.head_ref || github.ref }}

      - name: Setup Node.js ${{ inputs.node-version || '20.x' }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version || '20.x' }}

      - name: Install dependencies
        run: npm ci

      - name: Package packages
        run: npm run package:packages

      - name: Upload VSIX artifacts
        if: inputs.dry-run != 'true'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.artifact-name }}
          path: |
            packages/**/*.vsix
          retention-days: 5

      - name: Create dry-run artifacts directory
        if: inputs.dry-run == 'true'
        run: |
          mkdir -p ./dry-run-artifacts
          cp packages/**/*.vsix ./dry-run-artifacts/ || echo "No VSIX files found"
          echo "âœ… Dry-run: VSIX artifacts created in ./dry-run-artifacts/"
          ls -la ./dry-run-artifacts/ || echo "No artifacts to list"

      - name: List VSIX files
        run: |
          echo "VSIX files created:"
          find packages -name "*.vsix" -exec ls -la {} \;
