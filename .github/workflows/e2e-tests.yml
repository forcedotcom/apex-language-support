name: E2E Tests

on:
  push:
    branches: [main, kyledev/e2eTests]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  e2e-tests:
    name: End-to-End Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build all packages and extension
        run: |
          echo "üîß Building all packages..."
          npm run compile
          npm run bundle
          echo "üîß Building VS Code extension..."
          cd packages/apex-lsp-vscode-extension
          npm run build
          echo "‚úÖ Build completed"
          ls -la dist/

      - name: Verify extension build
        run: |
          echo "üîç Verifying extension build artifacts..."
          cd packages/apex-lsp-vscode-extension
          if [ ! -f "dist/package.json" ]; then
            echo "‚ùå package.json not found in dist"
            exit 1
          fi
          if [ ! -f "dist/extension.js" ]; then
            echo "‚ùå extension.js not found in dist"
            exit 1
          fi
          if [ ! -f "dist/extension.web.js" ]; then
            echo "‚ùå extension.web.js not found in dist"
            exit 1
          fi
          echo "‚úÖ All required extension files present"

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        run: |
          echo "üß™ Starting e2e tests..."
          echo "Environment variables:"
          echo "  CI: $CI"
          echo "  RUNNER_TEMP: $RUNNER_TEMP"
          echo "  TMPDIR: $TMPDIR"
          echo "  PWD: $PWD"
          echo "Checking test workspace setup..."
          cd e2e-tests
          ls -la
          echo "Running Playwright tests..."
          npx playwright test --reporter=line
        env:
          CI: true
          DEBUG: pw:webserver

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: e2e-tests/playwright-report/
          retention-days: 30

      - name: Upload test screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-screenshots
          path: e2e-tests/test-results/
          retention-days: 30
