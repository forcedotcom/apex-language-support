name: E2E Tests

on:
  push:
    branches: [main, kyledev/e2eTests]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      test_mode:
        description: 'Test mode (web or desktop)'
        required: false
        default: 'web'
        type: choice
        options:
          - web
          - desktop
          - both

jobs:
  e2e-tests-web:
    name: E2E Tests (Web Mode)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    if: ${{ github.event.inputs.test_mode != 'desktop' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build all packages and extension
        run: |
          npm run compile
          npm run bundle
          npm run build -w packages/apex-lsp-vscode-extension

      - name: Verify extension build
        run: |
          if [ ! -f "packages/apex-lsp-vscode-extension/dist/package.json" ]; then
            echo "âŒ package.json not found in dist"
            exit 1
          fi
          if [ ! -f "packages/apex-lsp-vscode-extension/dist/extension.js" ]; then
            echo "âŒ extension.js not found in dist"
            exit 1
          fi
          if [ ! -f "packages/apex-lsp-vscode-extension/dist/extension.web.js" ]; then
            echo "âŒ extension.web.js not found in dist"
            exit 1
          fi
          echo "âœ… Extension build verified"

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests (Web - Chromium)
        run: npm run test:e2e:web:chromium -w e2e-tests
        env:
          CI: true
          TEST_MODE: web

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-web-chromium-${{ github.run_number }}
          path: |
            e2e-tests/test-results/
          retention-days: 30
          if-no-files-found: warn

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-web-chromium-${{ github.run_number }}
          path: e2e-tests/playwright-report/
          retention-days: 30
          if-no-files-found: warn

      - name: Upload screenshots and videos
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts-web-chromium-${{ github.run_number }}
          path: |
            e2e-tests/test-results/**/*.png
            e2e-tests/test-results/**/*.webm
          retention-days: 30
          if-no-files-found: ignore

  e2e-tests-desktop:
    name: E2E Tests (Desktop Mode)
    runs-on: ${{ matrix.os }}
    timeout-minutes: 20
    if: ${{ github.event.inputs.test_mode == 'desktop' || github.event.inputs.test_mode == 'both' }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        browser: [chromium]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build all packages and extension
        run: |
          npm run compile
          npm run bundle
          npm run build -w packages/apex-lsp-vscode-extension

      - name: Verify extension build (Unix)
        if: runner.os != 'Windows'
        run: |
          if [ ! -f "packages/apex-lsp-vscode-extension/dist/package.json" ]; then
            echo "âŒ package.json not found in dist"
            exit 1
          fi
          echo "âœ… Extension build verified"

      - name: Verify extension build (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          if (-not (Test-Path "packages/apex-lsp-vscode-extension/dist/package.json")) {
            Write-Host "âŒ package.json not found in dist"
            exit 1
          }
          Write-Host "âœ… Extension build verified"

      - name: Install Playwright browsers
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: Run E2E tests (Desktop - ${{ matrix.browser }} on ${{ matrix.os }})
        run: npm run test:e2e:desktop:${{ matrix.browser }} -w e2e-tests
        env:
          CI: true
          TEST_MODE: desktop

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-desktop-${{ matrix.browser }}-${{ matrix.os }}-${{ github.run_number }}
          path: |
            e2e-tests/test-results/
          retention-days: 30
          if-no-files-found: warn

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-desktop-${{ matrix.browser }}-${{ matrix.os }}-${{ github.run_number }}
          path: e2e-tests/playwright-report/
          retention-days: 30
          if-no-files-found: warn

      - name: Upload screenshots and videos
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts-desktop-${{ matrix.browser }}-${{ matrix.os }}-${{ github.run_number }}
          path: |
            e2e-tests/test-results/**/*.png
            e2e-tests/test-results/**/*.webm
          retention-days: 30
          if-no-files-found: ignore

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [e2e-tests-web]
    if: always()

    steps:
      - name: Download all test results
        uses: actions/download-artifact@v4
        with:
          pattern: test-results-*
          path: test-results/
          merge-multiple: true

      - name: Generate Test Summary
        run: |
          echo "# E2E Test Results Summary ðŸ§ª" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Run:** [${{ github.run_number }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Check if JUnit XML exists
          if [ -f "test-results/junit.xml" ]; then
            echo "## Test Results" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            # Parse JUnit XML for summary (basic parsing)
            TOTAL=$(grep -o 'tests="[0-9]*"' test-results/junit.xml | head -1 | grep -o '[0-9]*' || echo "0")
            FAILURES=$(grep -o 'failures="[0-9]*"' test-results/junit.xml | head -1 | grep -o '[0-9]*' || echo "0")
            ERRORS=$(grep -o 'errors="[0-9]*"' test-results/junit.xml | head -1 | grep -o '[0-9]*' || echo "0")
            PASSED=$((TOTAL - FAILURES - ERRORS))

            echo "- âœ… **Passed:** $PASSED" >> $GITHUB_STEP_SUMMARY
            echo "- âŒ **Failed:** $FAILURES" >> $GITHUB_STEP_SUMMARY
            echo "- âš ï¸ **Errors:** $ERRORS" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸ“Š **Total:** $TOTAL" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ No test results found" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "View detailed test reports in the [Artifacts](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) section." >> $GITHUB_STEP_SUMMARY

          # Success/Failure badge
          if [ "$FAILURES" = "0" ] && [ "$ERRORS" = "0" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### âœ… All tests passed!" >> $GITHUB_STEP_SUMMARY
          else
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### âŒ Some tests failed" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Comment PR with test results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const summary = fs.readFileSync(process.env.GITHUB_STEP_SUMMARY, 'utf8');

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: summary
            });
