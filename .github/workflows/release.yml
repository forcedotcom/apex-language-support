name: Release

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to release from'
        required: false
        default: 'main'
        type: string
      packages:
        description: 'NPM packages to release'
        required: false
        default: 'none'
        type: choice
        options:
          - none
          - all
          - changed
          - apex-lsp-logging
          - apex-parser-ast
          - apex-ls-browser
          - apex-ls-node
          - lsp-compliant-services
          - custom-services
          - apex-lsp-browser-client
          - apex-lsp-vscode-client
          - apex-lsp-testbed
      dry-run:
        description: 'Run in dry-run mode (no actual publishing)'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'
      pre-release:
        description: 'Publish as pre-release version'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'
      version-bump:
        description: 'Version bump type (auto, patch, minor, major)'
        required: false
        default: 'auto'
        type: choice
        options:
          - auto
          - patch
          - minor
          - major
      registries:
        description: 'Registries to publish to'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - vsce
          - ovsx
  # schedule:
  #   # Nightly pre-release build at 2 AM UTC
  #   - cron: '0 2 * * *'
  # push:
  #   branches:
  #     - main
  #   paths-ignore:
  #     - '**.md'
  #     - '.github/workflows/README.md'
  #     - 'docs/**'

# Add explicit permissions for security
permissions:
  contents: write # Needed for version bumps and releases
  packages: write # Needed for publishing to registries
  actions: read

jobs:
  get-packages:
    runs-on: ubuntu-latest
    outputs:
      npm-packages: ${{ steps.packages.outputs.npm-packages }}
      extensions: ${{ steps.packages.outputs.extensions }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch || github.ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        uses: ./.github/actions/npm-install-with-retries

      - name: Get package lists
        id: packages
        env:
          SELECTED_PACKAGE: ${{ github.event.inputs.packages || 'none' }}
          AVAILABLE_PACKAGES: ''
          CHANGED_PACKAGES: ''
        run: |
          npx tsx .github/scripts/index.ts npm-package-selector

  release-npm:
    needs: get-packages
    if: (github.event.inputs.packages != 'none' && github.event.inputs.packages != '') || (github.event_name == 'push' && github.ref == 'refs/heads/main') || (needs.get-packages.outputs.npm-packages != '')
    uses: ./.github/workflows/release-npm.yml
    with:
      branch: ${{ github.event.inputs.branch || github.ref_name }}
      packages: ${{ github.event.inputs.packages || 'changed' }}
      available-packages: ${{ needs.get-packages.outputs.npm-packages }}
      dry-run: ${{ github.event.inputs.dry-run || 'false' }}
    secrets: inherit

  release-extensions:
    needs: get-packages
    if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || (needs.get-packages.outputs.extensions != '')
    uses: ./.github/workflows/release-extensions.yml
    with:
      branch: ${{ github.event.inputs.branch || github.ref_name }}
      registries: ${{ github.event.inputs.registries || 'all' }}
      dry-run: ${{ github.event.inputs.dry-run || 'false' }}
      pre-release: ${{ github.event.inputs.pre-release || 'false' }}
      version-bump: ${{ github.event.inputs.version-bump || 'auto' }}
    secrets: inherit
