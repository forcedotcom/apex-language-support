name: Publish in Microsoft Marketplace
on:
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    env:
      VSCE_PERSONAL_ACCESS_TOKEN: ${{ secrets.VSCE_PERSONAL_ACCESS_TOKEN }}
      GITHUB_TOKEN: ${{ secrets.IDEE_GH_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.IDEE_GH_TOKEN }}
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Build and package extension
        run: npm run build:package

      - name: Publish to VS Code Marketplace
        run: node .github/scripts/publish-vsix.js packages/apex-lsp-vscode-extension
        env:
          VSCE_PERSONAL_ACCESS_TOKEN: ${{ secrets.VSCE_TOKEN }}
